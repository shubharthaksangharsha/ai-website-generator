<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Website Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Real Time Website Builder</h1>
    </header>
    <div class="container">
        <div class="input-section">
            <div class="provider-selection">
                <h2>SELECT PROVIDER AND MODEL</h2>
                <select id="provider-select">
                    <option value="google">Google</option>
                    <option value="openai">OpenAI</option>
                    <option value="groq">Groq</option>
                    <option value="claude">Claude</option>
                </select>
                <select id="model-select"></select>
            </div>
            <div class="description-box">
                <h2>WEBSITE DESCRIPTION</h2>
                <div class="prompt-container">
                    <textarea id="ai-prompt" placeholder="Enter your website description here..."></textarea>
                    <div class="button-group vertical">
                        <button id="enhance-prompt-btn" class="enhance-btn" title="Enhance Prompt">‚ú®</button>
                        <button id="import-project-btn" class="import-btn" title="Import Project">üìÅ</button>
                        <input type="file" id="project-files" webkitdirectory directory multiple>
                    </div>
                </div>
                <div class="image-upload-section">
                    <div class="image-upload-container">
                        <label for="reference-images" class="image-upload-label">
                            Attach images for references...
                            <input 
                                type="file" 
                                id="reference-images" 
                                accept="image/*" 
                                class="image-upload-input"
                                data-provider-support="google,openai,claude"
                                multiple
                            >
                        </label>
                        <div id="images-preview-container" class="images-grid hidden">
                            <!-- Image previews will be dynamically added here -->
                        </div>
                        <p id="image-status" class="image-status"></p>
                    </div>
                </div>
                <button id="generate-btn">Generate Website</button>
            </div>
            
            <div class="modify-box">
                <h2>MODIFY WEBSITE</h2>
                <div class="prompt-container">
                    <textarea id="modify-prompt" placeholder="Enter modifications here..."></textarea>
                    <button id="enhance-modify-prompt-btn" class="enhance-btn" title="Enhance Prompt">‚ú®</button>
                </div>
                <div class="image-upload-section">
                    <div class="image-upload-container">
                        <label for="modify-reference-images" class="image-upload-label">
                            Attach images for references...
                            <input 
                                type="file" 
                                id="modify-reference-images" 
                                accept="image/*" 
                                class="image-upload-input"
                                data-provider-support="google,openai"
                                multiple
                            >
                        </label>
                        <div id="modify-images-preview-container" class="images-grid hidden">
                            <!-- Image previews will be dynamically added here -->
                        </div>
                        <p id="modify-image-status" class="image-status"></p>
                    </div>
                </div>
                <button id="modify-btn">Modify Website</button>
            </div>
            <div class="download-box">
                <button id="download-btn">Download Website</button>
            </div>
        
        </div>
        <div class="preview-section">
            <div class="preview-header">
                <h2>LIVE PREVIEW</h2>
                <div class="view-controls">
                    <button id="execute-code" class="execute-btn" title="Execute Code (Ctrl+Enter)">
                        <span class="launch-icon">‚ñ∂</span>
                    </button>
                    <div class="view-toggle">
                        <button id="preview-toggle" class="toggle-btn active" data-view="preview">Preview</button>
                        <button id="code-toggle" class="toggle-btn" data-view="code">Code</button>
                    </div>
                    <div class="device-controls">
                        <button class="device-btn" data-device="desktop" title="Desktop View">üñ•Ô∏è</button>
                        <button class="device-btn" data-device="tablet" title="Tablet View">üì±</button>
                        <button class="device-btn" data-device="mobile" title="Mobile View">üì±</button>
                    </div>
                </div>
            </div>
            <div class="preview-container">
                <iframe id="preview-frame" class="active"></iframe>
                <pre id="code-view" class="code-preview"><code></code></pre>
            </div>
        </div>
    </div>
    <div id="loading" class="hidden">Generating...</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="script.js"></script>
    <footer>
        <p>@by <a href="https://linkedin.com/in/shubharthaksangharsha" target="_blank" data-content="Visit my LinkedIn!">Shubharthak</a></p>
    </footer>
</body>
</html>
